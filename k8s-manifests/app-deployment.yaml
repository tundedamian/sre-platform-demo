---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-platform-app
  namespace: production
  labels:
    app: sre-platform-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sre-platform-app
  template:
    metadata:
      labels:
        app: sre-platform-app
        version: v1
    spec:
      serviceAccountName: sre-platform-app-sa
      containers:
      - name: app
        image: ghcr.io/your-org/sre-platform-demo:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: sre-platform-app-service
  namespace: production
  labels:
    app: sre-platform-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: sre-platform-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-platform-app-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sre-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sre-platform-app-service
            port:
              number: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sre-platform-app-sa
  namespace: production
  labels:
    app: sre-platform-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: production
  labels:
    app: sre-platform-app
data:
  LOG_LEVEL: "info"
  PORT: "3000"
  NODE_ENV: "production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sre-platform-app-hpa
  namespace: production
  labels:
    app: sre-platform-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sre-platform-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sre-platform-app-pdb
  namespace: production
  labels:
    app: sre-platform-app
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sre-platform-app